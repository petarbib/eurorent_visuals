<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurorent Visuals</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: #000;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 120px;
        }
        .video-container {
            position: relative;
            display: inline-block; /* Ensures container fits video size */
            background: black;
            max-width: 100%;
        }
        .video-container video {
            width: 100%;
            height: auto; /* Ensures proper aspect ratio */
            display: block;
        }
        .sound-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sound-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .contact {
            background: #f4f4f4;
            padding: 20px;
        }
        .phone-number a {
            color: black !important;
            text-decoration: none;
        }
    </style>
    <script>
        function toggleSound() {
            let video = document.getElementById("video-player");
            let button = document.getElementById("sound-button");
            if (video.muted) {
                video.muted = false;
                button.textContent = "Mute Sound";
            } else {
                video.muted = true;
                button.textContent = "Play with Sound";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Eurorent Visuals Logo">
    </div>
    
    <div class="video-container">
        <video id="video-player" autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="sound-button" class="sound-button" onclick="toggleSound()">Play with Sound</button>
    </div>
    
    <div class="contact" id="contact">
        <h2>Контакт</h2>
        <p class="phone-number">
            Телефон: <a href="tel:+38975353858">+389 75 353 858</a>
        </p>
        <p>Адреса: Ул. Македонија, Скопје</p>
    </div>
</body>
</html>
