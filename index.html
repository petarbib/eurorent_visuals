<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurorent Visuals</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: #000;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 120px;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        .video-container video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .sound-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sound-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .contact {
            background: #f4f4f4;
            padding: 20px;
        }
        .phone-number a {
            color: black !important;
            text-decoration: none;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let form = event.target;
            let formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    form.reset();
                } else {
                    alert('Грешка при испраќање. Обидете се повторно!');
                }
            }).catch(error => {
                alert('Грешка при испраќање. Обидете се повторно!');
            });
        }

        function toggleSound() {
            let video = document.getElementById("video-player");
            let button = document.getElementById("sound-button");
            if (video.muted) {
                video.muted = false;
                button.textContent = "Mute Sound";
            } else {
                video.muted = true;
                button.textContent = "Play with Sound";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Eurorent Visuals Logo">
    </div>
    
    <div class="video-container">
        <video id="video-player" autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="sound-button" class="sound-button" onclick="toggleSound()">Play with Sound</button>
    </div>
    
    <div class="contact" id="contact">
        <h2>Контакт</h2>
        <p class="phone-number">
            Телефон: <a href="tel:+38975353858">+389 75 353 858</a>
        </p>
        <p>Адреса: Ул. Македонија, Скопје</p>
        
        <form action="https://formspree.io/f/xqaenoyg" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Вашето Име" required>
            <input type="email" name="email" placeholder="Вашиот Email" required>
            <textarea name="message" placeholder="Вашата Порака" required></textarea>
            <button type="submit">Испрати</button>
        </form>
        <p id="success-message" class="success-message">Вашата порака беше успешно испратена!</p>
    </div>
    
    <div class="footer">
        <div class="social">
            <a href="https://www.instagram.com/eurorentvisuals" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61573091501314" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>
        <div class="contact-info">
            <p class="phone-number">
                Телефон: <a href="tel:+38975353858">+389 75 353 858</a>
            </p>
            <p>Адреса: Ул. Македонија, Скопје</p>
        </div>
    </div>
</body>
</html>
