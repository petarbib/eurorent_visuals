<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurorent Visuals</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- Font Awesome for sound icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden; /* Fix right-side scrolling issue */
            background: black;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0; /* Reduced header size */
            text-align: center;
            position: relative;
            width: 100%;
            z-index: 10;
        }
        .header img {
            max-width: 100px; /* Slightly smaller logo */
        }
        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 90vh; /* Adjusted to remove extra black space */
            overflow: hidden;
            background: black;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents black bars and stretching */
            display: block;
            cursor: pointer;
        }
        .sound-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .contact {
            background: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .contact form {
            max-width: 400px;
            margin: auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        .contact button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .phone-number a {
            color: black !important;
            text-decoration: none;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }
        .footer .social {
            display: flex;
            gap: 15px;
        }
        .footer .social a img {
            width: 30px;
            height: 30px;
        }
        .footer .contact-info {
            text-align: right;
        }
        .footer .phone-number a {
            color: white !important;
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .video-container {
                height: auto;
                width: 100%;
                min-height: 50vh;
            }
            .video-container video {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            .contact {
                padding: 20px;
            }
            .contact form {
                max-width: 300px;
            }
            .contact input, .contact textarea {
                padding: 8px;
                font-size: 14px;
            }
            .contact button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
            .footer .contact-info {
                text-align: center;
            }
        }
    </style>

    <script>
        function toggleSound() {
            let video = document.getElementById("video-player");
            let overlay = document.getElementById("sound-overlay");

            if (video.muted) {
                video.muted = false;
                overlay.innerHTML = '<i class="fas fa-volume-up"></i>'; // Sound on icon
            } else {
                video.muted = true;
                overlay.innerHTML = '<i class="fas fa-volume-mute"></i>'; // Sound off icon
            }

            overlay.style.display = "block";
            overlay.style.opacity = "1";

            // Hide after 1 second
            setTimeout(() => {
                overlay.style.opacity = "0";
                setTimeout(() => overlay.style.display = "none", 300);
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Eurorent Visuals Logo">
    </div>
    
    <div class="video-container" onclick="toggleSound()">
        <video id="video-player" autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="sound-overlay" class="sound-overlay"></div>
    </div>
    
    <div class="contact" id="contact">
        <h2>Контакт</h2>
        <p class="phone-number">
            Телефон: <a href="tel:+38975353858">+389 75 353 858</a>
        </p>
        <p>Адреса: Ул. Македонија, Скопје</p>

        <form action="https://formspree.io/f/xqaenoyg" method="POST">
            <input type="text" name="name" placeholder="Вашето Име" required>
            <input type="email" name="email" placeholder="Вашиот Email" required>
            <textarea name="message" placeholder="Вашата Порака" required></textarea>
            <button type="submit">Испрати</button>
        </form>
    </div>

    <div class="footer">
        <div class="social">
            <a href="https://www.instagram.com/eurorentvisuals" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61573091501314" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>
        <div class="contact-info">
            <p class="phone-number">
                Телефон: <a href="tel:+38975353858">+389 75 353 858</a>
            </p>
            <p>Адреса: Ул. Македонија, Скопје</p>
        </div>
    </div>
</body>
</html>
