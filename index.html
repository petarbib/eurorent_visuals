<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurorent Visuals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: #000;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 120px;
        }
        .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        }

        .video-container video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        }
        }
        .contact {
            background: #f4f4f4;
            padding: 20px;
        }
        .contact form {
            max-width: 400px;
            margin: auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        .contact button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 15px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer .social {
            display: flex;
            gap: 15px;
        }
        .footer .social a img {
            width: 30px;
            height: 30px;
        }
        .footer .contact-info {
            text-align: right;
        }
        .footer a {
            color: #F9E802;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
            }
            .contact form {
                max-width: 300px;
            }
            .contact input, .contact textarea {
                padding: 8px;
                font-size: 14px;
            }
            .contact button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
            .footer .contact-info {
                text-align: center;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let form = event.target;
            let formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    form.reset();
                } else {
                    alert('Грешка при испраќање. Обидете се повторно!');
                }
            }).catch(error => {
                alert('Грешка при испраќање. Обидете се повторно!');
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Eurorent Visuals Logo">
    </div>
    
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="contact" id="contact">
        <h2>Контакт</h2>
        <p>Телефон: +389 75 353 858</p>
        <p>Адреса: Ул. Македонија, Скопје</p>
        
        <form action="https://formspree.io/f/xqaenoyg" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Вашето Име" required>
            <input type="email" name="email" placeholder="Вашиот Email" required>
            <textarea name="message" placeholder="Вашата Порака" required></textarea>
            <button type="submit">Испрати</button>
        </form>
        <p id="success-message" class="success-message">Вашата порака беше успешно испратена!</p>
    </div>
    
    <div class="footer">
        <div class="social">
            <a href="https://www.instagram.com/eurorentvisuals" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61573091501314" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>
        <div class="contact-info">
            <p>Телефон: +389 75 353 858</p>
            <p>Адреса: Ул. Македонија, Скопје</p>
        </div>
    </div>
</body>
</html>
